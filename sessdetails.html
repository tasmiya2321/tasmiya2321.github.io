    <script>
        const menuToggle = document.getElementById("menuToggle");
        const sidebar = document.getElementById("sidebar");

        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("active");
        });

        // Close the sidebar if the user clicks outside of it
        window.addEventListener("click", (event) => {
            if (sidebar.classList.contains("active") && event.target !== menuToggle && event.target !== sidebar) {
                sidebar.classList.remove("active");
            }
        });

        
      
        document.getElementById("filter-select").addEventListener("change", function() {
            // Initially hide all dropdowns
            document.querySelectorAll(".dropdowns .dropdown").forEach(dropdown => {
                dropdown.style.display = "none";
            });

            switch(this.value) {
                case "Program":
                    document.getElementById("programDropdown").style.display = "block";
                    break;
                case "Project":
                    document.getElementById("projectDropdown").style.display = "block";
                    break;
                case "Date":
                    document.getElementById("dateDropdown").style.display = "block";
                    break;
                case "Center":
                    document.getElementById("centerDropdown").style.display = "block";
                    break;
                case "Trainer":
                    document.getElementById("trainerDropdown").style.display = "block";
                    break;
                default:
                    break;
            }
        });

        document.querySelector(".filter-icon").addEventListener("click", function() {
            const dropdownsDiv = document.querySelector(".dropdowns");
            if (dropdownsDiv.style.display === "none" || dropdownsDiv.style.display === "") {
                dropdownsDiv.style.display = "flex";
            } else {
                dropdownsDiv.style.display = "none";
            }
        });
