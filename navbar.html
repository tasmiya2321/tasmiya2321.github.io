<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bc0ac06df1.js" crossorigin="anonymous"></script>
    <style>
          body{
            margin: 0;
        padding: 0;
        background-color: #F5F0EC;
        }
          .header {
            background-color:rgb(255, 255, 255);
            padding: 50px;
            text-align: center;
        }
        /* CSS Styles */
        .logo {
    width: 187px;
    height: auto;
    margin-top: -47px; /* Maintain aspect ratio */
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}



        .headline {
      font-size: 24px; /* Set the font size */
      position: relative; /* Set position for animation */
      font-style:bold;
    }

           /* Dropdown styles */
        .dropdown {
            margin-right:-73%;
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .id-symbol {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Dropdown styles for mobile */
        @media screen and (max-width: 768px) {
            .dropdown {
                display: block;
                margin-top: 10px;
                text-align: center;
            }

            .id-symbol {
                display: block;
                padding: 10px;
                cursor: pointer;
            }

            .dropdown-content {
                display: none;
                position: static;
                background-color: #f9f9f9;
                box-shadow: none;
                z-index: 1;
            }

            .dropdown-content a {
                display: block;
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
        }
        
        /* Container to hold sidebar and main content */
        .container {
            display: flex;
        }

        /* Sidebar toggle button styles */
        .sidebar-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .sidebar-toggle-btn img {
            width: 30px; /* Adjust image width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        
        /* Sidebar styles */
        .sidebar {
            background-color: #333;
            color: white;
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
            height: 100vh;
        }
        
        .sidebar.open {
            width: 250px;
        }
        
        /* Navbar styles */
        .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5%;
        }
        
        .navbar ul li {
            padding: 10px;
            text-align: center;
            width: 100%; /* Adjust width as needed */
        }
        
        .navbar ul li a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
            width: 100%;
            display: block;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 3%;
        }
        
        .navbar ul li a i {
            margin-right: 10px;
        }
        
        .navbar ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        
        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        /* Media query for mobile responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }
            .main-content {
                margin-left: 0;
            }
        }.footer {
    background-color: orange;
    padding: 20px;
    text-align: center;
    color: white;
}

.footer a {
    color: white;
    text-decoration: none;
    margin: 0 5px;
}

/* Sticky Footer */
@media screen and (max-width: 768px) {
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .container {
        flex: 1;
    }

    .footer {
        margin-top: auto;
    }
}

    </style>
</head>
<body>
<header class="header">
        
    <img src="cf_logo.png" alt="CF Logo" class="logo">

    <span class="dropdown">
        <span class="id-symbol" onclick="toggleDropdown()">Jimmy Cherian &#9660; <i class="fa-solid fa-circle-user fa-2xl" style="color: #5c626a;"></i></span>
        <div class="dropdown-content" id="dropdownContent">
            <a href="employee.html">Profile</a>
            <a href="change.html">Change password</a>
            <a href="index.html">Logout</a>
        </div>
  
</header>

<div class="container">
    <aside class="sidebar" id="sidebar">
        <nav class="navbar">
            <ul>
                <li><a href="#home"><i class="fas fa-home" style="color: #d66e29;"></i>Home</a></li>
                <li><a href="#session"><i class="fas fa-business-time" style="color: #c58326;"></i>Session</a></li>
                <li><a href="#employee"><i class="fas fa-chart-bar" style="color: #dd7c22;"></i>Employee</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
            <img src="./menuicon.jpg" alt="">
        </button>


        <footer class="footer">
            <a href="home mobile.html">Home</a> |
            <a href="#session">Session</a> |
            <a href="employee.html">Employee</a>
        </footer>

        <script>
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('open');
            }


        </script>
</body>
</html>
