           /* Dropdown styles */
        .dropdown {
            margin-right:-73%;
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .id-symbol {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Dropdown styles for mobile */
        @media screen and (max-width: 768px) {
            .dropdown {
                display: block;
                margin-top: 10px;
                text-align: center;
            }

            .id-symbol {
                display: block;
                padding: 10px;
                cursor: pointer;
            }

            .dropdown-content {
                display: none;
                position: static;
                background-color: #f9f9f9;
                box-shadow: none;
                z-index: 1;
            }

            .dropdown-content a {
                display: block;
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
        }
        
        /* Container to hold sidebar and main content */
        .container {
            display: flex;
        }

        /* Sidebar toggle button styles */
        .sidebar-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .sidebar-toggle-btn img {
            width: 30px; /* Adjust image width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        
        /* Sidebar styles */
        .sidebar {
            background-color: #333;
            color: white;
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
            height: 100vh;
        }
        
        .sidebar.open {
            width: 250px;
        }
        
        /* Navbar styles */
        .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5%;
        }
        
        .navbar ul li {
            padding: 10px;
            text-align: center;
            width: 100%; /* Adjust width as needed */
        }
        
        .navbar ul li a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
            width: 100%;
            display: block;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 3%;
        }
        
        .navbar ul li a i {
            margin-right: 10px;
        }
        
        .navbar ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        
        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        /* Media query for mobile responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

                height: auto;

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }










        const slides = document.querySelector('.slides');
        const slideImages = document.querySelectorAll('.slide-image');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let slideIndex = 0;

        function showSlides() {
            slideIndex++;
            if (slideIndex >= slideImages.length) {
                slideIndex = 0;
            }
            slides.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        let slideInterval = setInterval(showSlides, 3000); // Change slide every 3 seconds

        function stopInterval() {
            clearInterval(slideInterval);
        }

        function startInterval() {
            slideInterval = setInterval(showSlides, 3000); // Change slide every 3 seconds
        }

        slides.addEventListener('mouseenter', stopInterval);
        slides.addEventListener('mouseleave', startInterval);

        prevButton.addEventListener('click', () => {
            if (slideIndex > 0) {
                slideIndex--;
                slides.style.transform = `translateX(-${slideIndex * 100}%)`;
            }
            stopInterval();
        });

        nextButton.addEventListener('click', () => {
            if (slideIndex < slideImages.length - 1) {
                slideIndex++;
                slides.style.transform = `translateX(-${slideIndex * 100}%)`;
            }
            stopInterval();
        });

        startInterval(); // Start automatic sliding on page load



// dropdownContent
