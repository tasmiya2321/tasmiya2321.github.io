<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc0ac06df1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href=".css"> 

    <title>Forgot-Password</title>
    <style>
        body.forgotpass {
            background-color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .left-div {
            background-color: #f5f0ec;
            width: 40%;
            display: flex;
            align-items: center;
        }
        
        .right-div {
            background-color: white;
            width: 40%; /* Adjusted the width for responsiveness */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            margin-left: 5%;
        }
        
        .Forgot-logo img {
            width: 80%; /* Adjusted the width for responsiveness */
            margin: 0;
            margin-top: 20px; /* Adjusted the margin for responsiveness */
        }
        
        input[type="email"] {
            width: 80%; /* Adjusted the width for responsiveness */
            max-width: 400px; /* Added max-width for responsiveness */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        
        input[type="submit"] {
            width: 80%; /* Adjusted the width for responsiveness */
            max-width: 400px; /* Added max-width for responsiveness */
            padding: 10px;
            background-color: #ffb217;
            color: #fff;
            border: 2px;
            border-radius: 5px;
            margin-bottom: 10%;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        
        .div_img img {
            width: 100%; /* Adjusted the width for responsiveness */
        }
        
        .forgot-heading {
            margin-top: -20px; /* Adjusted the margin for responsiveness */
            margin-bottom: 15px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium; /* Adjusted font size for responsiveness */
            color: #361463;
        }
        
        @media only screen and (max-width: 768px) {
            body.forgotpass {
                flex-direction: column;
            }
        
            .left-div {
                width: 100%;
            }
        
            .right-div {
                width: 100%;
            }
        }
        
    </style>
</head>
<body class="forgotpass">
    

 <div class="left-div">
        <div class="div_img">
            <img src="./div_reset.png" >
        </div>
    </div>

    <div class="right-div">
        <div class="Forgot-logo">
            <img src="./cf_logo.png" alt="Logo">
        </div>    
        <div class="forgot-heading"><h2>Forgot Password?</h2></div>     
        <form id="forgotPasswordForm">
            <input type="email" name="email" placeholder="&#9993; Enter your email" requiredd><br><br>            
            <input type="submit" href="reset.html">
        </form>
    </div>

  <script src="common.js"></script>
    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function (event) {
            event.preventDefault();
            redirectToResetPass();
        });
    </script>
    
</body>


</html>
